<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents - ViraHealth</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header class="header">
        <h1>Upload Your Medical Records</h1>
    </header>
    <section class="upload-form">
        <form action="/upload-documents" method="POST" enctype="multipart/form-data">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="file">Select File:</label>
            <input type="file" id="file" name="file" accept=".pdf,.jpg,.png,.docx" required>
            
            <button type="submit" class="btn">Upload</button>
        </form>
    </section>
</body>
</html>
